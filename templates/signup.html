<head>

    <title>Sign Up to Cloud Trade</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

<body>
      <form action="" method="POST">
        {% csrf_token %}
          <h1> <center>Sign Up</center></h1>
          <label for="username">Username:</label>
          <input type="text" placeholder="Enter Your Username" id="username" name="username">
  
          <label for="email">Email:</label>
          <input type="email" placeholder="Enter Your Email id" id="email" name="email">

          <label for="password">Password:</label>
          <input type="password" placeholder="Enter Your Password" id="password" name="password">

          <input type="password" placeholder="Re-Enter the Password " id="cpassword" name="cpassword"> 

          <p>Already Have an account? <a href="{% url 'signin' %}">Sign In</a></p>
          
          <input type="submit" value="Sign Up">

          and agree to Cloudtrade' Terms of Service and Privacy Policy
        </form>
