<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Contact Us</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="{% static 'admin/css/contact_us.css' %}">
  </head>
  <body>
        <section class="contact">
          <div class="home">
            <a href="{%url 'home'%}">Home</a>
            </div>
          <div class="content">
              <h1>Contact Us</h1>
              <p>We are at your Service</p>
          </div>
          <div class="container">
            <div class="contactInfo">
              <div class="box">
                <div class="icon"><i class='bx bx-map bx-flashing'></i></div>
                <div class="text">
                      <h3>Address</h3>
                      <p>Kolivery Village, Shanti Nagar, Vakola, Santacruz East, Mumbai, Maharashtra 400098</p>
                </div>
              </div>
              <div class="box">
                <div class="icon"><i class='bx bx-phone-call bx-fade-left' ></i></div>
                <div class="text">
                      <h3>Phone</h3>
                      <p>+1 202-918-2132</p>
                </div>
              </div>
              <div class="box">
                <div class="icon"><i class='bx bxl-gmail bx-spin' ></i></div>
                <div class="text">
                      <h3>Email</h3>
                      <p>cloudtrade.in@gmail.com</p>
                </div>
              </div>
            </div>
            <div class="contactForm">
              <form>
                <h2>Send Message</h2>
                <div class="inputBox">
                  <input type="text" name="" required="required">
                  <span>Full Name</span>
                </div>
                <div class="inputBox">
                  <input type="text" name="" required="required">
                  <span>Email</span>
                </div>
                <div class="inputBox">
                  <textarea required="required"></textarea>
                  <span>Type your Message..</span>
                </div>
                <div class="inputBox">
                  <input type="submit" name="" value="Send">
                </div>
              </form>
            </div>

          </div>
        </section>
  </body>
</html>
